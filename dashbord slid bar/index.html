<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Dashboard slide bar</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="codelab.png" alt="logo" />
          </span>
          <div class="text header-text">
            <span class="name">CodingLab</span>
            <span class="profession">Web Developer</span>
          </div>
        </div>
        <i class="fa-solid fa-angle-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="search" placeholder="search here...." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Notification</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="nav-link">
            <a href="">
              <i class="fa-solid fa-right-to-bracket icon"></i>
              <span class="text nav-text">LogOut</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="far fa-sun icon"></i>
              <i class="far fa-moon icon"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
